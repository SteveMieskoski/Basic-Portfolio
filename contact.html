<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

<header class="header">
  <div class="header-content-container">
    <div class="name-container">
      <h1 class="name heading-font center-content">
        Steve
      </h1>
    </div>
    <nav class="nav">
      <a class="about" href="index.html">About</a>
      <a class="portfolio" href="portfolio.html">Portfolio</a>
      <a class="contact" href="contact.html">Contact</a>
    </nav>
  </div>
</header>


<div class="content-container">
  <section class="content">
    <header class="content-header-container center-content">
      <div class="content-header heading-font">
        Contact
      </div>
    </header>
    <div class="content-body center-content">

      <form action="/contact.html" method="get">
        <label for="name">
          Name: <br>
          <input id="name" type="text" class="contact-form-item" placeholder="John Smith"/>
        </label>
        <label for="email">
          Email: <br>
          <input id="email" type="email" class="contact-form-item" placeholder="yourEmail@Example.com"/>
        </label>
        <label for="message">
          Message:
          <br>
          <textarea id="message" class="contact-form-item" rows="10"></textarea>
        </label>
        <input id="submit" class="contact-button" type="submit">
      </form>

    </div>

  </section>


  <section class="side-bar-container">
    <div class="side-bar-inner-container center-content">
      <div class="side-bar-header-container">
        <div class="side-bar-header heading-font">
          Connect with Me
        </div>
      </div>
      <div class="social-profiles">
        <a href="https://www.github.com" target="_blank">
          <img class="github-icon" src="assets/images/github_icon.png"/>
        </a>
        <a href="http://www.linkedin.com" target="_blank">
          <img class="linkedin-icon" src="assets/images/linkedin_icon.png"/>
        </a>
        <a href="http://www.stackoverflow.com" target="_blank">
          <img class="stack-icon" src="assets/images/stackoverflow_icon.png"/>
        </a>
      </div>
    </div>
  </section>


</div>

<footer class="footer">
  <div class="footer-text">
    @copy Copyright 2017 Your Name
  </div>
</footer>


</body>
</html>
